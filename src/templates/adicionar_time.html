<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Adicionar Time</h1>
    </header>
    <div class="container">
        <form method="POST" action="/times/adicionar">
            <label for="nome">Nome do Time:</label>
            <input type="text" id="nome" name="nome" required>
            <button class="btn-adicionar" type="submit">Adicionar</button>
        </form>

        <a href="/times" class="btn-link">Voltar para Lista de Times</a>
    </div>
    <footer>
        &copy; thanks all
    </footer>

</body>

</html>
