<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Editar Time</h1>
    </header>
    <div class="container">
        <form method="POST" action="/times/editar/{{ time.name }}">
            <label for="nome">Novo Nome do Time:</label>
            <input type="text" id="nome" name="nome" value="{{ time.name }}" required>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
    <footer>
        &copy; thanks all
    </footer>
</body>

</html>
